info:
  component: Zuul Server

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

security:
    oauth2:
      resource:
        userInfoUri: http://localhost:9999/uaa/user
        preferTokenInfo: false

zuul:
  ignoredServices: "*"
  prefix: /rest
  routes:
    smartcosmos-objects: /objects/**

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
