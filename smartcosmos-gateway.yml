info:
  component: Zuul Server

server:
  port: 8082

zuul:
  sensitiveHeaders:
  ignoredServices: "*"
  prefix:
  routes:
    smartcosmos-edge-things: /things/**
    smartcosmos-ext-metadata: /metadata/**
    smartcosmos-ext-relationships: /relationships/**
    users:
      path: /users/**
      stripPrefix: false
      serviceId: smartcosmos-edge-user-devkit
    tenants:
      path: /tenants/**
      stripPrefix: false
      serviceId: smartcosmos-edge-user-devkit
    roles:
      path: /roles/**
      stripPrefix: false
      serviceId: smartcosmos-edge-user-devkit
    eureka:
      path: /eureka/**
      stripPrefix: false
      serviceId: smartcosmos-service-discovery
    sd:
      path: /service-discovery/**
      serviceId: smartcosmos-service-discovery
    oauth:
      path: /oauth/**
      stripPrefix: false
      serviceId: smartcosmos-auth-server
    flows:
      path: /flows/**
      stripPrefix: true
      url: http://localhost:8085/rest/

smartcosmos:
  security:
    resource:
      authorization-server:
        location-uri: http://smartcosmos-auth-server
        name: ${security.oauth2.client.client-id}
        password: ${security.oauth2.client.client-secret}

logging:
  level:
    ROOT: INFO
    com.netflix.zuul: INFO
    org.springframework:
      boot.autoconfigure.security.oauth2: INFO
      security.oauth2: INFO
      security: INFO
      web.client: INFO
