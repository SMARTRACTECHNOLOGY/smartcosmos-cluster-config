info:
  component: Zuul Server

server:
  port: 8765

zuul:
  sensitiveHeaders:
  ignoredServices: "*"
  prefix: /rest
  routes:
    smartcosmos-edge-things: /things/**
    smartcosmos-ext-metadata: /metadata/**
    smartcosmos-ext-relationships: /relationships/**
    smartcosmos-edge-user-devkit: /user/**
    oauth:
      path: /oauth/**
      stripPrefix: false
      url: ${smartcosmos.authorization-server}

logging:
  level:
    ROOT: INFO
    com.netflix.zuul: DEBUG
    org.springframework:
      boot.autoconfigure.security.oauth2: TRACE
      security.oauth2: DEBUG
      security: DEBUG
      web.client: TRACE

smartcosmos:
  security:
    resource:
      authorization-server:
        location-uri: http://smartcosmos-auth-server
        name: ${security.oauth2.client.client-id}
        password: ${security.oauth2.client.client-secret}
