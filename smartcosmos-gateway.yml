info:
  component: Zuul Server

server:
  port: 8080

zuul:
  sensitiveHeaders:
  ignoredServices: "*"
  prefix:
  routes:
    smartcosmos-edge-things: /rest/things/**
    smartcosmos-ext-metadata-rdao: /rest/metadata/**
    smartcosmos-ext-relationships-rdao: /rest/relationships/**
    smartcosmos-edge-user-devkit: /rest/user/**
    oauth:
      path: /oauth/**
      stripPrefix: false
      url: ${smartcosmos.authorization-server}

logging:
  level:
    ROOT: INFO
    com.netflix.zuul: DEBUG
    org.springframework:
      boot.autoconfigure.security.oauth2: TRACE
      security: DEBUG
