info:
  component: Zuul Server

server:
  port: 8765

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

security:
  user:
    password: password

zuul:
  ignoredServices: "*"
  prefix: /rest
  routes:
    smartcosmos-ext-objects-rdao: /objects/**
    smartcosmos-ext-metadata-rdao: /metadata/**

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
