info:
  component: Zuul Server

server:
  port: 8765

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

security:
  user:
    password: password
  oauth2:
    resource:
      userInfoUri: http://localhost:9999/uaa/user
      preferTokenInfo: false

zuul:
  ignoredServices: "*"
  prefix: /rest
  routes:
    smartcosmos-ext-objects-rdao: /objects/**

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
