info:
  component: Zuul Server

server:
  port: 8765

zuul:
  sensitiveHeaders:
  ignoredServices: "*"
  prefix:
  routes:
    smartcosmos-ext-things: /rest/things/**
    smartcosmos-ext-metadata-rdao: /rest/metadata/**
    oauth:
      path: /oauth/**
      stripPrefix: false
      url: ${smartcosmos.authorization-server}
    smartcosmos-ui-devkit: /**

logging:
  level:
    ROOT: INFO
    com.netflix.zuul: DEBUG
    org.springframework:
      boot.autoconfigure.security.oauth2: TRACE
      security.oauth2: DEBUG
