info:
  component: Zuul Server

server:
  port: 8765

zuul:
  sensitiveHeaders:
  ignoredServices: "*"
  prefix: /rest
  routes:
    smartcosmos-ext-objects-rdao: /objects/**
    smartcosmos-ext-metadata-rdao: /metadata/**
    oauth:
      path: /oauth/**
      stripPrefix: false
      url: ${smartcosmos.authorization-server}

logging:
  level:
    ROOT: INFO
    com.netflix.zuul: DEBUG
    org.springframework:
      boot.autoconfigure.security.oauth2: TRACE
      security.oauth2: DEBUG
