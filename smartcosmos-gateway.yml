info:
  component: Zuul Server

server:
  port: 8080

zuul:
  sensitiveHeaders:
  ignoredServices: "*"
  prefix:
  routes:
    smartcosmos-edge-things: /rest/things/**
    smartcosmos-ext-metadata: /rest/metadata/**
    smartcosmos-ext-relationships: /rest/relationships/**
    smartcosmos-edge-user-devkit: /rest/users/**
    smartcosmos-edge-user-devkit: /rest/tenants/**
    smartcosmos-edge-user-devkit: /rest/roles/**
    eureka:
      path: /eureka/**
      url: http://service-discovery:8080/eureka
    sd:
      path: /service-discovery/**
      url: http://service-discovery:8080
    oauth:
      path: /oauth/**
      stripPrefix: false
      url: ${smartcosmos.authorization-server}

smartcosmos:
  security:
    resource:
      authorization-server:
        location-uri: http://smartcosmos-auth-server
        name: ${security.oauth2.client.client-id}
        password: ${security.oauth2.client.client-secret}

logging:
  level:
    ROOT: INFO
    com.netflix.zuul: INFO
    org.springframework:
      boot.autoconfigure.security.oauth2: INFO
      security.oauth2: INFO
      security: INFO
      web.client: INFO
